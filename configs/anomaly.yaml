# null -> default

# Data
data:
  root: dataset/MMAD
  output_root: ./output
  image_size: [700, 700]  # PatchCore: [700, 700]
  datasets: ["GoodsAD", "MVTec-LOCO"]  # ["MVTec-AD", "VisA", "GoodsAD", "MVTec-LOCO"]
  categories:  # null: 전체 카테고리 | 리스트: 특정 카테고리만
    - breakfast_box
    - juice_bottle
    - pushpins
    - screw_bag
    - cigarette_box
    - drink_bottle
    - drink_can
    - food_bottle
    - food_box
    - food_package

# Anomaly Detection Model
anomaly:
  model: patchcore

  patchcore:
    backbone: null
    layers: null
    coreset_sampling_ratio: null
    visualizer: false  # true: inference 이미지 저장, false: 저장 안 함

  # [DEPRECATED] winclip, efficientad는 더 이상 지원하지 않음
  # winclip:
  #   class_name: null
  #   k_shot: null
  #   scales: null
  #
  # efficientad:
  #   model_size: null
  #   teacher_out_channels: null
  #   visualizer: false
  #   evaluator: true
  #   imagenet_dir: imagenette/train

# Predict
predict:
  version: 2  # null: 최신 버전 자동 선택 | 0, 1, 2...: 특정 버전 지정

# Training
training:
  resume: false  # true: 추가 학습
  train_batch_size: null
  eval_batch_size: null
  num_workers: 6
  max_epochs: null

  # [NOTE] PatchCore는 epoch 기반이 아니라 early stopping 불필요
  # early_stopping:
  #   enabled: true
  #   patience: 10
  #   min_epochs: 10

# Engine
engine:
  accelerator: auto  # auto | cpu | gpu | mps
  enable_progress_bar: false
  logger: false

# WandB
wandb:
  project: "Anomaly_Detection"
  run_name: coreset-0.1  # null -> "{dataset}_{category}", 값 지정 시 -> "{dataset}_{category}_{run_name}"

# Output
output:
  save_json: true
